# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = launch-browser

# Base bindings
bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(cmd-terminal-cwd)"

# (T)op
bindd = SUPER, T, Activity, exec, $terminal -e btop

# (N)eovim
bindd = SUPER, N, Editor, exec, launch-editor

# (F)ile manager
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window

# (B)rowser
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private

# (E)mail
bindd = SUPER, E, Email, exec, launch-webapp "https://mail.google.com/mail/u/0/#inbox"
bindd = SUPER SHIFT, E, Calendar, exec, launch-webapp "https://calendar.google.com/calendar/u/0/r/week"

# (A)ssistant
bindd = SUPER, A, ChatGPT, exec, launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Translate, exec, launch-or-focus-webapp "Google Translate" "https://translate.google.com/"

# (M)edia
bindd = SUPER, M, Music, exec, launch-or-focus spotify
bindd = SUPER SHIFT, M, YouTube, exec, launch-or-focus-webapp YouTube "https://youtube.com/"

# (C)hat
bindd = SUPER, C, WhatsApp, exec, launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

# (G)ithub
bindd = SUPER, G, Github, exec, launch-webapp "https://github.com/"

# (D)ocker
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker


